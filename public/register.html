<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Skytech Backend</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Create Account</h1>
      <p class="text-gray-600">Join Skytech Backend Template</p>
    </div>

    <form id="registerForm" class="space-y-6">
      <div>
        <label for="full_name" class="block text-sm font-medium text-gray-700 mb-2">
          Full Name
        </label>
        <input
          type="text"
          id="full_name"
          name="full_name"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
          placeholder="John Doe"
        />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
          Email Address
        </label>
        <input
          type="email"
          id="email"
          name="email"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
          placeholder="you@example.com"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
          Password
        </label>
        <input
          type="password"
          id="password"
          name="password"
          required
          minlength="6"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
          placeholder="Minimum 6 characters"
        />
      </div>

      <div id="message" class="hidden p-4 rounded-lg text-sm"></div>

      <button
        type="submit"
        class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-300 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Create Account
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-gray-600">
        Already have an account?
        <a href="/login.html" class="text-indigo-600 hover:text-indigo-700 font-medium">
          Sign in
        </a>
      </p>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const submitButton = form.querySelector('button[type="submit"]');
      submitButton.disabled = true;
      submitButton.textContent = 'Creating account...';

      messageDiv.classList.add('hidden');

      const formData = {
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        full_name: document.getElementById('full_name').value
      };

      try {
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        const data = await response.json();

        if (response.ok) {
          // Success
          messageDiv.classList.remove('hidden');
          messageDiv.classList.add('bg-green-100', 'text-green-800');
          messageDiv.classList.remove('bg-red-100', 'text-red-800');
          messageDiv.textContent = 'Account created successfully! Redirecting to dashboard...';

          // Store session token
          if (data.session && data.session.access_token) {
            localStorage.setItem('access_token', data.session.access_token);
          }

          // Redirect to dashboard after 2 seconds
          setTimeout(() => {
            window.location.href = '/dashboard.html';
          }, 2000);
        } else {
          // Error
          messageDiv.classList.remove('hidden');
          messageDiv.classList.add('bg-red-100', 'text-red-800');
          messageDiv.classList.remove('bg-green-100', 'text-green-800');
          messageDiv.textContent = data.error || 'Registration failed. Please try again.';

          submitButton.disabled = false;
          submitButton.textContent = 'Create Account';
        }
      } catch (error) {
        messageDiv.classList.remove('hidden');
        messageDiv.classList.add('bg-red-100', 'text-red-800');
        messageDiv.classList.remove('bg-green-100', 'text-green-800');
        messageDiv.textContent = 'Network error. Please check your connection.';

        submitButton.disabled = false;
        submitButton.textContent = 'Create Account';
      }
    });
  </script>
</body>
</html>
