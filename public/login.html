<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Skytech Backend</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back</h1>
      <p class="text-gray-600">Sign in to your account</p>
    </div>

    <form id="loginForm" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
          Email Address
        </label>
        <input
          type="email"
          id="email"
          name="email"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
          placeholder="you@example.com"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
          Password
        </label>
        <input
          type="password"
          id="password"
          name="password"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
          placeholder="Enter your password"
        />
      </div>

      <div id="message" class="hidden p-4 rounded-lg text-sm"></div>

      <button
        type="submit"
        class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-300 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Sign In
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-gray-600">
        Don't have an account?
        <a href="/register.html" class="text-indigo-600 hover:text-indigo-700 font-medium">
          Create one
        </a>
      </p>
    </div>
  </div>

  <script src="/js/auth.js"></script>
  <script>
    const form = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');

    // Check if already logged in when DOM is ready
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Login page: DOM loaded');
      if (auth.isAuthenticated()) {
        console.log('Login page: Already authenticated, redirecting...');
        window.location.href = auth.getRedirectUrl();
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const submitButton = form.querySelector('button[type="submit"]');
      submitButton.disabled = true;
      submitButton.textContent = 'Signing in...';

      messageDiv.classList.add('hidden');

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const result = await auth.login(email, password);

      if (result.success) {
        // Success
        messageDiv.classList.remove('hidden');
        messageDiv.classList.add('bg-green-100', 'text-green-800');
        messageDiv.classList.remove('bg-red-100', 'text-red-800');
        messageDiv.textContent = '✅ Login successful! Redirecting...';

        // Redirect to intended page or dashboard
        setTimeout(() => {
          window.location.href = auth.getRedirectUrl();
        }, 1000);
      } else {
        // Error
        messageDiv.classList.remove('hidden');
        messageDiv.classList.add('bg-red-100', 'text-red-800');
        messageDiv.classList.remove('bg-green-100', 'text-green-800');
        messageDiv.textContent = '❌ ' + (result.error || 'Login failed. Please check your credentials.');

        submitButton.disabled = false;
        submitButton.textContent = 'Sign In';
      }
    });
  </script>
</body>
</html>
